type Query {
  boardInit(size: Int!): Board!
  board: Board
  dupeRow: [Int!]
  dupeCol: [Int!]
  culpritsCoords: [Coords!]
}

type Board {
  colsAndRows: [[Int!]!]
  locked: [Coords]
}

type Coords {
  x: Int
  y: Int
}

type BoardWithDupeValue {
  board: Board!
  dupeCol: [Int!]
  dupeRow: [Int!]
  culpritsCoords: [Coords!]
}

type Mutation {
  clickOnTile(x: Int!, y: Int!): BoardWithDupeValue
}

type Subscription {
  boardUpdated: BoardWithDupeValue
}
